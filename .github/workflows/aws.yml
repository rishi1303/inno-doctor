name: Deploy to EBS

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        lfs: 'true'
    -
      name: Generate Deployment Package
      run: zip -r innodoctor.zip *
    -
      name: Get timestamp
      uses: gerred/actions/current-time@master
      id: current-time

    - name: Run string replace
      uses: frabert/replace-string-action@master
      id: format-time
      with:
        pattern: '[:\.]+'
        string: "${{ steps.current-time.outputs.time }}"
        replace-with: '-'
        flags: 'g'

    - name: Deploy to EB
      uses: einaregilsson/beanstalk-deploy@v14
      with:
        aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        application_name: InnoDoctor
        environment_name: Innodoctor-env
        version_label: "InnoDoctor-${{ steps.format-time.outputs.replaced }}"
        region: us-east-1
        deployment_package: innodoctor.zip


    -
      name: Build the Docker image
      run: docker build -t InnoDoctor .

    -
      name: tag python app
      run: docker tag InnoDoctor Shikhar9srj/InnoDoctor

    -
      name: Login to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    -
      name: push pythonapp
      run: docker push Shikhar9srj/InnoDoctor